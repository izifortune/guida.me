<h1 mat-dialog-title>
  {{ "dialog.payment.title" | translate }}
</h1>
<div mat-dialog-content>
  <form (submit)="submit()">
    <mat-form-field class="full-width">
      <mat-label>{{ "dialog.input.placeholder" | translate }}</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="paymentCode"
        name="paymentCode"
      />
      <mat-error *ngIf="paymentCode.toLowerCase() === 'error' || !paymentCode">
        {{ "dialog.input.error" | translate }}
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button color="warn" mat-button mat-dialog-close>
    {{ "dialog.button.close" | translate }}
  </button>
  <button color="primary" mat-button (click)="submit()">
    {{ "dialog.button.ok" | translate }}
  </button>
</div>
